name: syndro
description: A lightning-fast, privacy-first cross-platform file sharing platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.2.0
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  convert: ^3.1.1
  # ============================================
  # STATE MANAGEMENT
  # ============================================
  flutter_riverpod: ^2.4.9

  # ============================================
  # NETWORK & DISCOVERY
  # ============================================
  network_info_plus: ^5.0.1
  http: ^1.1.2

  # ============================================
  # FILE SYSTEM
  # ============================================
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  path: ^1.8.3

  # ============================================
  # PERMISSIONS
  # ============================================
  permission_handler: ^11.1.0

  # ============================================
  # QR CODE
  # ============================================
  mobile_scanner: ^4.0.1
  qr_flutter: ^4.1.0

  # ============================================
  # UI COMPONENTS
  # ============================================
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # ============================================
  # UTILITIES
  # ============================================
  intl: ^0.19.0
  uuid: ^3.0.7
  equatable: ^2.0.5

  # ============================================
  # DATABASE & HISTORY
  # ============================================
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  sqlite3_flutter_libs: ^0.5.18

  # ============================================
  # FILE PREVIEWS
  # ============================================
  cached_network_image: ^3.3.0
  flutter_image_compress: ^2.1.0
  video_thumbnail: ^0.5.3
  photo_view: ^0.14.0           # Full-screen image viewer with zoom

  # ============================================
  # ANIMATIONS
  # ============================================
  animations: ^2.0.11
  shimmer: ^3.0.0

  # ============================================
  # APP INFO
  # ============================================
  package_info_plus: ^5.0.1

  # ============================================
  # STORAGE & PERSISTENCE
  # ============================================
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # ============================================
  # DESKTOP FEATURES
  # ============================================
  desktop_drop: ^0.4.4
  system_tray: ^2.0.3
  window_manager: ^0.3.7
  launch_at_startup: ^0.2.2
  local_notifier: ^0.1.5        # Desktop notifications with images

  # ============================================
  # üîê ENCRYPTION (NEW!)
  # ============================================
  cryptography: ^2.7.0           # AES-256-GCM + X25519 key exchange
  crypto: ^3.0.3                 # SHA-256 for file integrity

  # ============================================
  # üîä SOUNDS
  # ============================================
  audioplayers: ^5.2.1           # Play notification sounds

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter

# ============================================
# FLUTTER CONFIGURATION
# ============================================
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icon/

# ============================================
# APP ICON CONFIGURATION
# ============================================
flutter_launcher_icons:
  android: "ic_launcher"
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0A0A0F"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  ios: false
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 256
  macos:
    generate: false
  linux:
    generate: true
    image_path: "assets/icon/app_icon.png"
  web:
    generate: false
