name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Choose Build Type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
          - both
  push:
    tags:
      - 'v*'

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.22.0'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate App Icons
        run: dart run flutter_launcher_icons

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Decode Keystore
        if: ${{ inputs.build_type == 'release' || inputs.build_type == 'both' }}
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Build Debug APK
        if: ${{ inputs.build_type == 'debug' || inputs.build_type == 'both' }}
        run: flutter build apk --debug --build-number=${{ github.run_number }}

      - name: Build Release APK
        if: ${{ inputs.build_type == 'release' || inputs.build_type == 'both' }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release --build-number=${{ github.run_number }}

      - name: Upload Debug APK
        if: ${{ inputs.build_type == 'debug' || inputs.build_type == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: syndro-android-debug-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK
        if: ${{ inputs.build_type == 'release' || inputs.build_type == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: syndro-android-release-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
