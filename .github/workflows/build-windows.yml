name: Build Windows

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

concurrency:
  group: windows-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.22.0'
  SQLITE_VERSION: '3450000'
  SQLITE_SHA256: '9778943E830EEAAB3557119E531DFF51BC6A0C4B153CF6256FC806369F5F8023'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Prepare Windows build files
        run: |
          Remove-Item -Recurse -Force windows
          flutter create . --platforms=windows --project-name=syndro
          (Get-Content windows/runner/Runner.rc) -replace 'VALUE "ProductName", "syndro"', 'VALUE "ProductName", "Syndro"' | Set-Content windows/runner/Runner.rc
          (Get-Content windows/runner/Runner.rc) -replace 'VALUE "FileDescription", "syndro"', 'VALUE "FileDescription", "Syndro"' | Set-Content windows/runner/Runner.rc

      - name: Generate App Icons
        run: dart run flutter_launcher_icons

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Download and verify SQLite DLL
        run: |
          Invoke-WebRequest -Uri "https://www.sqlite.org/2024/sqlite-dll-win-x64-${{ env.SQLITE_VERSION }}.zip" -OutFile sqlite.zip
          $actualHash = (Get-FileHash sqlite.zip -Algorithm SHA256).Hash
          if ($actualHash -ne "${{ env.SQLITE_SHA256 }}") {
            Write-Error "SQLite checksum mismatch! Expected: ${{ env.SQLITE_SHA256 }}, Got: $actualHash"
            exit 1
          }
          Expand-Archive sqlite.zip -DestinationPath sqlite
          Copy-Item sqlite\sqlite3.dll build\windows\x64\runner\Release\

      - name: Prepare Release Folder
        run: |
          New-Item -ItemType Directory -Path syndro-windows -Force
          Copy-Item -Path build\windows\x64\runner\Release\* -Destination syndro-windows\ -Recurse

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path syndro-windows -DestinationPath syndro-windows-release.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: syndro-windows-release-${{ github.run_number }}
          path: syndro-windows-release.zip
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: syndro-windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
