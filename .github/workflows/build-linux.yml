name: Build Linux

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsecret-1-dev libnotify-dev libayatana-appindicator3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate App Icons
        run: dart run flutter_launcher_icons

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Clean existing Linux platform files
        run: rm -rf linux

      - name: Regenerate Linux platform files
        run: flutter create --platforms=linux --project-name=syndro .

      - name: Copy app icon to Linux folder
        run: |
          mkdir -p linux
          cp assets/icon/app_icon.png linux/app_icon.png || echo "Icon will use default"

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Archive Linux Build
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../syndro-linux-release.tar.gz *

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: syndro-linux-release
          path: syndro-linux-release.tar.gz
          retention-days: 90
